<ons-toolbar>
  <div class="right right-padded">
    <img src="../../alfred.png" alt="Onsen UI" class="menu-title-logo">
    <span class="menu-title">Your Groups</span>
  </div>
  <div class="right">
    <ons-icon class="back-btn" icon="ion-arrow-right-a" size="20px" fixed-width="true" (click)="closeMenu()"></ons-icon>
  </div>
</ons-toolbar>
<div class="background"></div>
<div class="content">
  <div *ngIf="!loading;else is_loading">
    <div *ngIf="groups;else no_groups">
      <ons-list-item *ngFor="let group of groups" [routerLink]="['/group'], group.id" tappable (click)="closeMenu()">
        <span class="menu-item">{{group.name}}</span>
      </ons-list-item>
    </div>
  </div>
</div>

<ng-template #is_loading>
  <ons-list-item>
    <ons-progress-circular indeterminate></ons-progress-circular><span>Loading Groups...</span>
  </ons-list-item>
</ng-template>

<ng-template #no_groups>
  <ons-list-item>
    <span>You have no Groups yet!</span>
  </ons-list-item>
</ng-template>
